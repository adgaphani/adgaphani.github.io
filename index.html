    <div class="section" id="section3">
        <div class="content">
            <h2 style="margin-top: 0; font-size: 4em; text-decoration: none; font-family: sans-serif, 'Open Sans'; -webkit-text-stroke: 1px #000; color: transparent; background-clip: text;">Why us</h2>

            <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
            <script src="section3.js"></script>
            <script>
            var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
            function init() {
              canvas = document.getElementById("canvas");
              anim_container = document.getElementById("animation_container");
              dom_overlay_container = document.getElementById("dom_overlay_container");
              var comp=AdobeAn.getComposition("5E43FAFF18B0614DAFFB60D80F9AAEEA");
              var lib=comp.getLibrary();
              var loader = new createjs.LoadQueue(false);
              loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
              loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
              var lib=comp.getLibrary();
              loader.loadManifest(lib.properties.manifest);
            }
            function handleFileLoad(evt, comp) {
              var images=comp.getImages();	
              if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
            }
            function handleComplete(evt,comp) {
              //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
              var lib=comp.getLibrary();
              var ss=comp.getSpriteSheet();
              var queue = evt.target;
              var ssMetadata = lib.ssMetadata;
              for(i=0; i<ssMetadata.length; i++) {
                ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
              }
              exportRoot = new lib.contentWhyus();
              stage = new lib.Stage(canvas);
              stage.enableMouseOver();	
              //Registers the "tick" event listener.
              fnStartAnimation = function() {
                stage.addChild(exportRoot);
                createjs.Ticker.framerate = lib.properties.fps;
                createjs.Ticker.addEventListener("tick", stage);
              }	    
              //Code to support hidpi screens and responsive scaling.
              AdobeAn.makeResponsive(false,'both',false,1,[canvas,anim_container,dom_overlay_container]);	
              AdobeAn.compositionLoaded(lib.properties.id);
              fnStartAnimation();
            }
            </script>
            <!-- write your code here -->
            
            <div onload="init();" style="margin:0px;">

    <script type="text/javascript">
        // Get the span element by its id
        var span = document.getElementById("span");

        // Set the position of the span element to absolute
        span.style.position = "absolute";

        // Add an event listener for the mousemove event
        document.addEventListener("mousemove", function(e) {
            // Get the mouse x and y coordinates
            var x = e.clientX;
            var y = e.clientY;

            // Update the span's position using the style property
            span.style.left = x + "px";
            span.style.top = y + "px";
        });
      let zIndices = [3, 2, 1, 0];
      let scrollTimeout;
      let isScrolling = false;
      let sectionElements = Array.from(document.querySelectorAll('.section'));
      let navbarLinks = Array.from(document.querySelectorAll('.nav-link'));
      
      function loadSectionHTML(sectionId, htmlFile) {
          const iframe = document.querySelector(`#${sectionId}Frame`);
          iframe.src = htmlFile;
      }
      function handleScroll(event) {
        if (isScrolling) return;
        isScrolling = true;
      
        if (event.deltaY > 0) {
          zIndices.unshift(zIndices.pop());
        } else {
          zIndices.push(zIndices.shift());
        }
      
        sectionElements.forEach((sectionElement, index) => {
          sectionElement.style.zIndex = zIndices[index];
          if (zIndices[index] === 3) {
            sectionElement.style.transform = 'scale(1)';
            sectionElement.style.opacity = 1;
      
            // Check if the section has an iframe
            const iframe = sectionElement.querySelector('iframe');
            if (iframe) {
              // Reload the iframe's source if it's not already loaded
              const htmlFile = iframe.getAttribute('src');
              if (!htmlFile) {
                const sectionId = sectionElement.getAttribute('id');
                loadSectionHTML(sectionId, `${sectionId}.html`);
                if(sectionId == "section4"){
                  
                  const element = document.getElementById('overlay');

// Hide the element by setting its display property to 'none'
element.style.display = 'none';
                }
                else{
                  const element = document.getElementById('overlay');

                  // Hide the element by setting its display property to 'none'
                  element.style.display = 'block';

                }
                console.log('Loaded HTML file for section', sectionId);
              }
            }
          } else {
            sectionElement.style.transform = 'scale(1.1)';
            sectionElement.style.opacity = 0;
      
            // Unload the content of the section
            const iframe = sectionElement.querySelector('iframe');
            if (iframe) {
              iframe.src = '';
            }
          }
        });
      

      }
      
      window.addEventListener('wheel', function(e) {
          clearTimeout(scrollTimeout);
          scrollTimeout = setTimeout(function() {
              console.log('Scrolling has stopped.');
              isScrolling = false;
              handleScroll(e);
          }, 250);
      });
      
      window.addEventListener('DOMContentLoaded', function() {
          loadSectionHTML('section1', '/section1.html');
          loadSectionHTML('section2', '/section2.html');
          loadSectionHTML('section3', '/section3.html');
          loadSectionHTML('section4', '/section4.html');
          setTimeout(function() {
            const section1H2 = document.querySelector('#section1 > h2');
            section1H2.style.display = 'block';
        }, 3000);
      
          navbarLinks.forEach((navbarLink, index) => {
              navbarLink.addEventListener('click', function(event) {
                  event.preventDefault();
      
                  const sectionId = navbarLink.getAttribute('href');
                  const sectionElement = document.querySelector(`#${sectionId}`);
      
                  sectionElements.forEach((otherSectionElement, otherIndex) => {
                      if (otherSectionElement !== sectionElement) {
                          otherSectionElement.style.zIndex = zIndices[otherIndex];
                          if (zIndices[otherIndex] === 3) {
                              otherSectionElement.style.transform = 'scale(1)';
                              otherSectionElement.style.opacity = 1;
                          } else {
                              otherSectionElement.style.transform = 'scale(1.1)';
                              otherSectionElement.style.opacity = 0;
                          }
                      }
                  });
      
                  sectionElement.style.zIndex = 3;
                  sectionElement.style.transform = 'scale(1)';
                  sectionElement.style.opacity = 1;
              });
          });
      });
      
    
      const elts = {
        text1: document.getElementById("text1"),
        text2: document.getElementById("text2")
    };
    
    const texts = [
        "Want more creative vision,\n less tech hassle?",
        "Free your creativity with us!"
    ];
    
    const morphTime = 2;
    const cooldownTime = 3;
    
    let textIndex = texts.length - 1;
    let time = new Date();
    let morph = 0;
    let cooldown = cooldownTime;
    let playCount = 0; 
    
    elts.text1.textContent = texts[textIndex % texts.length];
    elts.text2.textContent = texts[(textIndex + 1) % texts.length];
    
    function doMorph() {
        morph -= cooldown;
        cooldown = 0;
    
        let fraction = morph / morphTime;
    
        if (fraction > 1) {
            cooldown = cooldownTime;
            fraction = 1;
        }
    
        setMorph(fraction);
    }
    
    function setMorph(fraction) {
        elts.text2.style.filter = `blur(${Math.min(8 / fraction - 8, 100)}px)`;
        elts.text2.style.opacity = `${Math.pow(fraction, 0.4) * 100}%`;
    
        fraction = 1 - fraction;
        elts.text1.style.filter = `blur(${Math.min(8 / fraction - 8, 100)}px)`;
        elts.text1.style.opacity = `${Math.pow(fraction, 0.4) * 100}%`;
    
        elts.text1.textContent = texts[textIndex % texts.length];
        elts.text2.textContent = texts[(textIndex + 1) % texts.length];
    }
    
    function doCooldown() {
        morph = 0;
    
        elts.text2.style.filter = "";
        elts.text2.style.opacity = "100%";
    
        elts.text1.style.filter = "";
        elts.text1.style.opacity = "0%";
        
        console.log("play count",playCount);
    
        // Check if the animation has played twice

    }
    
    function animate() {
      
      if (playCount >= 2) {
        return;
    }
        requestAnimationFrame(animate);
    
        let newTime = new Date();
        let shouldIncrementIndex = cooldown > 0;
        let dt = (newTime - time) / 1000;
        time = newTime;
    
        cooldown -= dt;
    
        if (cooldown <= 0) {
            if (shouldIncrementIndex) {
                textIndex++;
            }
    
            doMorph();
        } else {
            doCooldown();
        }
    }
    
    animate();
    </script>
